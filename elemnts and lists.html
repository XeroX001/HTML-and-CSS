<!DOCTYPE html>

<html>
<head>
<title>Different Elements</title>
</head>
<body>
    <!--sup element for ABOVE -->
    <h3>Hello my name is <sup>Yeeter</sup></h3>

    <!--sub element for BELOW -->
    <h3>Hello my name is <sub>Yeeter</sub></h3>

    <!--strong for bold-->
    What are you doing<strong> BRO</strong>
    <br />
    <!--br is line breaker-->

    <!--em for italic-->
    Nothing I <em>swear</em>

    <!--Listing are of two types-->
    <!--1.unorder 2.order-->

    <ul>
<!--li is list item-->
        <li>ur mum gay</li>
        <li>no u</li>
        <li>ur mum</li>
    </ul>
    <!--unorder list is used for navigation like for adding links  -->
    <ul>
        <li><a href="#">Daddy</a></li>
        <li><a href="#">Mum</a></li>
        <li><a href="#">Babe</a></li>
        <!--Here # is used as empty links-->
    </ul>

    <ol>
        <li>ur mum gay</li>
        <li>no u</li>
        <li>ur mum</li>
    </ol>
     
    <!--we can also create nested list-->
    <ol>
        <li>Sara</li>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <li>Peter</li>
        <li>John</li>
    </ol>

</body>
</html>
